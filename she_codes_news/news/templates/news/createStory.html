{% extends "base.html" %} 
<!-- a blue print base html (headers, titles, block contents, footers, etc.), using the html stylesheet -->

{% block content %} 
<!-- link to the block content part (like a container) in the base html  -->

<form action="" method="post">
    {% csrf_token %} 
    <!-- prevent harmful things submit to the form (e.g. deleting the entire database) for security reasons -->
    {{ form.as_p }} 
    <!-- insert the form and display as paragraph -->
    <input type="submit" value="submit">
</form>

{% endblock %}
